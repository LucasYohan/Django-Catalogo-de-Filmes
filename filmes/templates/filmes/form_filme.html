<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulario de Filme</title>
</head>

<body>
    <h1>{{form.instance.pk|yesno: "Editar Filme, Novo Filme"}}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'lista_filmes' %}">Voltar</a>
</body>

</html>
