{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Cadastrados</title>
    <link rel="stylesheet" href="{% static 'filmes/style.css' %}">
</head>

<body>
    <h1>Lista de Filmes</h1>
    <div class="lista-filmes">%
        <a href="{% url 'criar_filme' %}">Novo Filme</a>
        {% for filme in filmes %}
        <div class="filme">
            <img src="{{ filme.capa }}">
            <br>
            <a href="{% url 'atualizar_filme' filme.pk %}">Editar</a>
            <a href="{% url 'deletar_filme' filme.pk %}">Excluir</a>
            <p>{{ filme.titulo }} ({{ filme.ano }})</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
